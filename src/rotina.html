<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Rotinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .rotina {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .rotina-content {
            flex-grow: 1; 
        }

        .nav-container {
            display: flex;
        }

        .nav-button {
            display: flex;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Minhas Rotinas</h1>
    <div id="listaRotinas"></div>
    <div class="nav-container">
        <button id="navegarRotina" class="nav-button">
            ‚Üê Tarefas
        </button>
    </div>

    <script src="colorConverter.js"></script>
    <script src="rotina.js"></script>
    <script src="rotinas.js"></script>
</body>
</html>
