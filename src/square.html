<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados com Estilos Diferentes</title>
    <style>
        /* Estilo padr√£o para o quadrado */
        .quadrado {
            width: 50px;  
            height: 50px; 
            border-radius: 10px;
            border: 2px solid black;
            display: inline-block;
            margin: 5px;
        }

        /* Estilo para quadrado vermelho */
        .quadrado-vermelho {
            background-color: red;
        }

        /* Estilo para quadrado verde */
        .quadrado-verde {
            background-color: green;
        }

        /* Estilo para quadrado azul */
        .quadrado-azul {
            background-color: blue;
        }
    </style>
</head>
<body>

    <!-- Quadrados com diferentes estilos -->
    <div class="quadrado quadrado-vermelho"></div>
    <div class="quadrado quadrado-verde"></div>
    <div class="quadrado quadrado-azul"></div>
    <div class="quadrado quadrado-vermelho"></div>
    <div class="quadrado quadrado-verde"></div>
    <div class="quadrado quadrado-azul"></div>

</body>
</html>
